    <a href="#" class="top"></a>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        function ToTop(){
            let button = $('.top');
            $(window).on('scroll', () => {
                if ($(this).scrollTop() >= 70){
                    button.fadeIn();
                } else {
                    button.fadeOut();
                }
            });

            button.on('click', (e) => {
                e.preventDefault();
                $('html').animate({scrollTop: 0}, 100);
            })
        }
        ToTop();
    </script>
